    name: GitHub Classroom Workflow

    on: [push]

    jobs:
      build:
        name: Autograding
        runs-on: ubuntu-latest
        steps:
          - run: npm install
            env:
                NODE_AUTH_TOKEN: ${{secrets.UNC_MEJO_PACKAGE_AUTH}}
          - uses: actions/checkout@v2
          - uses: education/autograding@v1
